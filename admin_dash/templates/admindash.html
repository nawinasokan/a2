        .nftmax-header__author-title {
            color: #8f97a1;
        }

        .nftmax-card-hover:hover .nftmax-svg path,
        .nftmax-card-hover:hover .nftmax-header__author-title {
            fill: #5356FB;
            color: #5356FB;
        }


        #dropdownMenu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #5356FB;
            top: 100%;
            left: 0;
            margin-top: 10px;
            margin-left: 10px;
            margin-right: 10px;
            border-radius: 5px;
            width: 110px;
            min-width: 0;
        }


        .dropdown-menu::before {
            content: '';
            position: absolute;
            top: -8px;
            right: 10px;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #5356FB;
        }


        #dropdownMenu a {
            display: flex;
            align-items: center;

        }


        .bi-arrow-up-left-square-fill {
            margin-right: 8px;
            color: #5356FB;
        }

        .nftmax-header__author .card {
            background-color: #f4f4f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: auto;

        }

        .dataTables_wrapper .dataTables_paginate {
            float: right;
            text-align: right;
            padding-top: 0.85em;

        }
    </style>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        window.onclick = function (event) {
            var dropdown = document.getElementById("dropdownMenu");
            if (!event.target.matches('.nftmax-card-hover') && !event.target.matches('.nftmax-card-hover *')) {
                dropdown.style.display = "none";
            }
        };
    </script>
